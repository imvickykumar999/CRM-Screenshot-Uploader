<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication and File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Download <a href="https://github.com/imvickykumar999/CRM-Screenshot-Uploader/releases/tag/screenshot_uploader.exe" target="_blank" class="heading-link">screenshot_uploader.exe</a></h1>
        <br>
        
        <div id="register">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        
        <div id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="upload" style="display:none;">
            <h2>Upload Screenshot</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
